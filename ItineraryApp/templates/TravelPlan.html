{% load static %}
<html>
<head>
<title>Travel Plan Itinerary Generator</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter source name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter destination name");
	formObj.t2.focus();
	return false;
	}

	if(formObj.t3.value.length==0)
	{
	alert("Please Enter Budget");
	formObj.t3.focus();
	return false;
	}
	if(formObj.t4.value.length==0)
	{
	alert("Please Enter travel description");
	formObj.t4.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>	
</head>
<style>
body {
  background-image: url("{% static 'images/back.jpg' %}");
}
</style>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Travel Plan Itinerary Generator</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
         <ul>      
     <li><a href="{% url 'TravelPlan' %}"><font size="3" color="black">Generate Travel Plan</a></li>
	 <li><a href="{% url 'index' %}"><font size="3" color="black">Logout</a></li>
   </ul>     
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'TravelPlanAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Travel Plan Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >
			 <tr><td><font size='' color="black"><b>Source</b></td>
			 <td><input type="text" name="t1" style="font-family: Comic Sans MS" size="25"></td></tr>
         
		  <tr><td><font size='' color="black"><b>Destination</b></td><td><input name="t2" type="text"  style="font-family: Comic Sans MS" size="25"></td></tr>

		  <tr><td><font size='' color="black"><b>Budget</b></td>
			 <td><input type="number" name="t3" style="font-family: Comic Sans MS" size="15"></td></tr>

			 <tr><td><font size='' color="black"><b>Description</b></td>
			 <td><input type="text" name="t4" style="font-family: Comic Sans MS" size="60"></td></tr>

			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
