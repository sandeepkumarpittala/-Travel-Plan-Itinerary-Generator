{% load static %}
<html>
<head>
<title>Travel Plan Itinerary Generator</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Username");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Password");
	formObj.t2.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>	
</head>
<style>
body {
  background-image: url("{% static 'images/back.jpg' %}");
}
</style>
<body>

    </div>
    <div class="content">

        <div class="menu_nav">
         <ul>
      <li><a href="{% url 'index' %}"><font size="3" color="black">Home</a></li>

	  <li><a href="{% url 'Register' %}"><font size="3" color="black">New User Signup Page</a></li>
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>

{% csrf_token %}<br/>
